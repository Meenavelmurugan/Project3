<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanceMania - Express Yourself Through Dance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff6b6b;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-image: url('https://i0.wp.com/tanyamunshi.com/wp-content/uploads/2020/07/pexels-photo-3753820.jpeg?resize=1024%2C682&ssl=1'); /* Replace with your image link */
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .join-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b6b;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .join-button:hover {
            background-color: #e64444;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Classes</a>
        <a href="#">Events</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="banner">
        <img src="" alt="Dance">
        <div class="image-text">Express Yourself Through Dance</div>
        <a href="#join" class="join-button">Join Now</a>
    </div>
</body>
</html>
